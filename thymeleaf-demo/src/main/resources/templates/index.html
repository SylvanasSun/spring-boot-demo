<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta content="text/html;charset=UTF-8"/>
    <!-- 导入bootstrap -->
    <link th:href="@{bootstrap/css/bootstrap.min.css}" ref="stylesheet"/>
    <link th:href="@{bootstrap/css/bootstrap-theme.min.css}" ref="stylesheet"/>
</head>
<body>
<!-- 导入jQuery -->
<script th:src="@{jquery-3.1.0.js}" type="text/javascript"/>
<script th:src="@{bootstrap/js/bootstrap.min.js}"/>

    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">访问Model</h3>
        </div>
        <div class="panel-body">
            <span th:text="${singleStudent.name}"></span>
        </div>
    </div>

    <div th:if="${not #lists.isEmpty(student)}">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Model列表</h3>
            </div>
            <div class="panel-body">
                <ul class="list-group">
                    <li class="list-group-item" th:each="student:${student}">
                        <span th:text="${student.name}"></span>
                        <span th:text="${student.age}"></span>
                        <button class="btn" th:onclick="'getName(\'' + ${student.name} + '\')'">
                            获取名字到控制台
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </div>

     console.log(name);

</script>

</body>

</html>
