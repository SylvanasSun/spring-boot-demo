<!DOCTYPE html>
<html lang="zh-cn" ng-app="actionApp">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Bootstrap&AngularJS</title>

    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="jqueryui/jquery-ui.min.css" rel="stylesheet"/>
    <style type="text/css">
        .content {
            width: 200px;
            margin: 30px auto;
        }
        .error {
            color: #a10;
        }
    </style>

    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
</head>
<body>
<!-- 使用Bootstrap定义导航栏,并配合AngularJS的路由,通过路由名称#/oper和#/directive切换名称 -->
<nav class="navbar navbar-inverse navbar-collapse">
    <div class="container">
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="#/oper">后台交互</a></li>
                <li><a href="#/directive">自定义指令</a></li>
                <li><a href="#/hello">Hello</a></li>
                <li><a href="#/register">注册</a></li>
            </ul>
        </div>
    </div>
</nav>
<!-- 通过<ng-view>标签展示载入的页面 -->
<div class="content">
    <ng-view></ng-view>
</div>

<!--
    加载js脚本,其中
    app.js定义AngularJS的模块和路由;
    directives为自定义指令;
    controllers.js为定义控制器.
-->
<script src="js/jquery.min.js"></script>
<script src="jqueryui/jquery-ui.min.js"></script>
<script src="js/angular.min.js"></script>
<script src="js/angular-route.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="js-action/app.js"></script>
<script src="js-action/directives.js"></script>
<script src="js-action/controllers.js"></script>
<script src="js-action/registerCtrl.js"></script>
</body>
</html>
