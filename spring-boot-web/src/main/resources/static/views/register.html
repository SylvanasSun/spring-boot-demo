<div ng-controller="registerCtrl">
    <h2>注册用户</h2>
    <p class="error" ng-show="registerForm.$submit">{{registerError}}</p>
    <form name="registerForm" ng-submit="registerSubmit()">
        <div class="form-group" ng-class="{'has-success' : registerForm.username.$valid}">
            <label for="usernameId">用户名: </label>
            <input id="usernameId"
                   name="username"
                   class="form-control"
                   type="text"
                   placeholder="请输入用户名..."
                   ng-model="userdata.username"
                   ng-minlength="4"
                   ng-maxlength="16"
                   required
            >
            <p class="error"
               ng-show="(registerForm.username.$error.minlength || registerForm.username.$error.maxlength)
               && registerForm.username.$touched">
                用户名长度应在4-16位之间!
            </p>
            <P class="error"
               ng-show="registerFrom.username.$error.required && registerForm.username.$touched">
                请输入用户名!
            </P>
        </div>
        <div class="form-group" ng-class="{'has-success' : registerForm.password.$valid}">
            <label for="passwordId">密码: </label>
            <input id="passwordId"
                   name="password"
                   class="form-control"
                   type="password"
                   placeholder="请输入密码..."
                   ng-model="userdata.password"
                   ng-minlength="6"
                   ng-maxlength="32"
                   required
            >
            <p class="error"
               ng-show="(registerForm.password.$error.minlength || registerForm.password.$error.maxlength)
               && registerForm.password.$touched">
                密码长度应在6-32位之间!
            </p>
            <p class="error"
               ng-show="registerForm.password.$error.required && registerForm.password.$touched">
                请输入密码!
            </p>
        </div>
        <div class="form-group" ng-class="{'has-success' : registerForm.pwdConfirm.$valid}">
            <label for="pwdConfirmId">确认密码: </label>
            <input id="pwdConfirmId"
                   name="pwdConfirm"
                   class="form-control"
                   type="password"
                   placeholder="请确认密码..."
                   ng-model="userdata.pwdConfirm"
                   ng-minlength="6"
                   ng-maxlength="32"
                   required
                   compare="userdata.password"
            >
            <p class="error"
               ng-show="registerForm.pwdConfirm.$error.compare && registerForm.pwdConfirm.$touched">
                两次密码输入不一致!
            </p>
            <p class="error"
               ng-show="registerForm.pwdConfirm.$error.required && registerForm.pwdConfirm.$touched">
                请确认密码!
            </p>
        </div>
        <div class="form-group">
            <button class="btn btn-primary" type="submit">注册</button>
            <button class="btn btn-block" type="reset">重置</button>
        </div>
    </form>
</div>
